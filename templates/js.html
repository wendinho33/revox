<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>


 

{% for message in messages %}
    <script>
        swal.fire({
            position: 'top-end',
            icon: '{{ message.tags }}',
            title: '{{ message|upper }}',
            showConfirmButton: false,
            timer: 3000
        })
    </script>
{% endfor %}
